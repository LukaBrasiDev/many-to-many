<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
</head>
<body>
<table border="1">
    <tr th:each="c: ${cities}">
        <td><span th:text="${c.name}"></span></td>
        <td> <span th:each="code,iterStat : ${c.codes}">
            <span th:text="${code.code}"/>
            <th:block th:if="${!iterStat.last}"> +</th:block></span></td>
    </tr>
</table>

<form th:action="@{/}" th:object="${cities}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Miasto</label>
        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="validationTextarea">Kody:</label>
        <textarea name="code" class="form-control is-invalid" id="validationTextarea"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
